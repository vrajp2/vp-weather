<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="media.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h3 class="title mt-3">WEATHER API</h3>
            </div>
            <div class="col-4">
                <div id="information"></div>
            </div>
        </div>
    </div>
</body>
</html>

<script>

    function FetchData(){
        fetch("https://reqres.in/api/users?page=2")
        .then((res)=>res.json())
        .then((data)=>AvtarList(data.data))
        .catch((err)=>console.log(err))
    }   
    FetchData()

    function AvtarList(data){
        const store=data.map((el)=>Single(el.avatar, el.first_name, el.last_name, el.email))
        document.getElementById("information").innerHTML=store.join('')
    }

    function Single(avatar,first_name,last_name,email){
        let Card=`
        <div class="box">
        <img src="${avatar}" alt="">
        <h5>First Name:${first_name}</h5>
        <h5>Last Name:${last_name}</h5>
        <h6>Email Id:${email}</h6>
    </div>
        `
        return Card
     }
</script>
